{% extends 'base.html' %}

{% block title %}退出 - 图书管理系统{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
        <div class="card shadow-sm">
            <div class="card-body text-center">
                <h3 class="card-title mb-4">确认退出</h3>
                <p class="mb-4">您确定要退出登录吗？</p>
                
                <form method="post">
                    {% csrf_token %}
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-danger">确认退出</button>
                        <a href="{% url 'book_list' %}" class="btn btn-secondary">取消</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
